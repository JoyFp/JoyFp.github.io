<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-top: 10px;
    }

    a {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00c6ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #0078a8;
    }
  </style>
</head>

  <h1>Hello, I'm Nazanin F.P!</h1>

</html>
